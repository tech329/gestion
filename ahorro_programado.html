<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorro Programado - Sistema de Gestión</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Custom Styles -->
    <style>
        html {
            scrollbar-gutter: stable;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            margin: 0;
            padding: 0;
        }

        #loading-screen.fade-out {
            opacity: 0;
            visibility: hidden;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            text-align: center;
        }

        .loading-brand {
            color: white;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 0.5rem;
        }

        /* Hide main content initially */
        #app {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        #app.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-dark-blue': '#001749',
                        'brand-orange': '#e48410',
                        'brand-light-blue': '#3787c6',
                        'brand-accent-blue': '#015cd0',
                        'brand-purple': '#7c3aed',
                        'brand-purple-dark': '#6d28d9',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 antialiased">

    <!-- Loading Screen -->
    <div id="loading-screen" style="display: flex;">
        <div class="text-center">
            <div class="loading-spinner"></div>
            <div class="loading-text">Verificando acceso...</div>
            <div class="loading-brand">Sistema de Gestión</div>
        </div>
    </div>

    <div id="app" class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-gradient-to-r from-blue-900 via-purple-900 to-purple-800 text-white py-6 px-6 shadow-lg">
            <div class="max-w-7xl mx-auto">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4 ml-[5%] transition-all duration-300 ease-in-out cursor-pointer" onclick="window.location.href='index.html'">
                        <img src="https://i.postimg.cc/zBPmbxNT/TRANSPARENTE-min.png" 
                             alt="Tupak Rantina Logo" 
                             class="h-12 md:h-16 w-auto transition-all duration-300 ease-in-out">
                        <div class="text-left">
                            <h1 class="text-xl md:text-2xl font-bold transition-all duration-300 ease-in-out">Sistema de Gestión</h1>
                            <p class="text-gray-300 text-xs md:text-sm transition-all duration-300 ease-in-out">Ahorro Programado</p>
                        </div>
                    </div>
                    
                    <!-- User Info and Logout -->
                    <div class="flex items-center space-x-4">
                        <button onclick="window.location.href='index.html'" class="text-sm text-gray-300 hover:text-white mr-4">
                            <i class="fas fa-arrow-left mr-1"></i> Volver al Menú
                        </button>
                        <div class="text-right hidden md:block">
                            <div class="text-sm text-gray-300">Bienvenido</div>
                            <div id="user-info" class="font-semibold">Usuario</div>
                        </div>
                        <div id="logout-btn" class="hidden">
                            <!-- Logout button will be added by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Content -->
        <main class="flex-grow py-6 px-4 bg-gray-50">
            <div class="max-w-7xl mx-auto">
                
                <!-- Toolbar -->
                <div class="bg-white rounded-xl shadow-sm p-4 mb-6 flex flex-col lg:flex-row justify-between items-center gap-4">
                    <div class="flex flex-col md:flex-row items-center space-y-3 md:space-y-0 md:space-x-4 w-full lg:w-auto">
                        <div class="relative w-full md:w-64">
                            <input type="text" id="search-input" 
                                   class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" 
                                   placeholder="Buscar por cédula, nombre...">
                            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                        
                        <div class="flex space-x-2 w-full md:w-auto">
                            <select id="filter-status" class="w-1/2 md:w-auto border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm">
                                <option value="all">Estatus: Todos</option>
                                <!-- Populated by JS -->
                            </select>

                            <select id="filter-oficina" class="w-1/2 md:w-auto border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm">
                                <option value="all">Oficina: Todas</option>
                                <!-- Populated by JS -->
                            </select>
                        </div>
                    </div>

                    <div class="flex items-center space-x-4 w-full lg:w-auto justify-between lg:justify-end">
                        <span id="total-records" class="text-sm text-gray-500 font-medium whitespace-nowrap">0 registros</span>
                        <button onclick="window.AhorroProgramadoModule.generateReport()" 
                                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors flex items-center shadow-md whitespace-nowrap">
                            <i class="fas fa-file-alt mr-2"></i> Reporte
                        </button>
                        <button onclick="window.AhorroProgramadoModule.openNewModal()" 
                                class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition-colors flex items-center shadow-md whitespace-nowrap">
                            <i class="fas fa-plus mr-2"></i> Nuevo
                        </button>
                    </div>
                </div>

                <!-- Table -->
                <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-100">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100 transition-colors" onclick="window.AhorroProgramadoModule.sortBy('nro')">
                                        Nro <i class="fas fa-sort sort-icon ml-1 text-gray-400"></i>
                                    </th>
                                    <th scope="col" class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100 transition-colors" onclick="window.AhorroProgramadoModule.sortBy('anio')">
                                        Año <i class="fas fa-sort sort-icon ml-1 text-gray-400"></i>
                                    </th>
                                    <th scope="col" class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100 transition-colors" onclick="window.AhorroProgramadoModule.sortBy('mes')">
                                        Mes <i class="fas fa-sort sort-icon ml-1 text-gray-400"></i>
                                    </th>
                                    <th scope="col" class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100 transition-colors" onclick="window.AhorroProgramadoModule.sortBy('cedula')">
                                        Cédula <i class="fas fa-sort sort-icon ml-1 text-gray-400"></i>
                                    </th>
                                    <th scope="col" class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100 transition-colors" onclick="window.AhorroProgramadoModule.sortBy('nombre_socio')">
                                        Socio <i class="fas fa-sort sort-icon ml-1 text-gray-400"></i>
                                    </th>
                                    <th scope="col" class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100 transition-colors" onclick="window.AhorroProgramadoModule.sortBy('nro_socio')">
                                        Nro Socio <i class="fas fa-sort sort-icon ml-1 text-gray-400"></i>
                                    </th>
                                    <th scope="col" class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100 transition-colors" onclick="window.AhorroProgramadoModule.sortBy('oficina')">
                                        Oficina <i class="fas fa-sort sort-icon ml-1 text-gray-400"></i>
                                    </th>
                                    <th scope="col" class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100 transition-colors" onclick="window.AhorroProgramadoModule.sortBy('estatus')">
                                        Estatus <i class="fas fa-sort sort-icon ml-1 text-gray-400"></i>
                                    </th>
                                    <th scope="col" class="px-3 py-2 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="table-body" class="bg-white divide-y divide-gray-200">
                                <!-- Rows will be populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Detail Modal -->
    <div id="detail-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4 backdrop-blur-sm">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-3xl overflow-hidden transform transition-all scale-100">
            <!-- Modal Header -->
            <div class="bg-gradient-to-r from-blue-600 to-blue-800 px-6 py-4 flex justify-between items-center">
                <h3 class="text-xl font-bold text-white">Detalle de Ahorro Programado</h3>
                <button onclick="window.AhorroProgramadoModule.closeDetailModal()" class="text-white hover:text-gray-200 transition-colors">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <!-- Modal Body -->
            <div class="p-6 max-h-[70vh] overflow-y-auto">
                <div id="detail-content" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Content populated by JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- New/Edit Modal -->
    <div id="form-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4 backdrop-blur-sm">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-3xl overflow-hidden transform transition-all scale-100">
            <!-- Modal Header -->
            <div class="bg-gradient-to-r from-purple-600 to-purple-800 px-6 py-4 flex justify-between items-center">
                <h3 class="text-xl font-bold text-white" id="form-modal-title">Nuevo Registro</h3>
                <button onclick="window.AhorroProgramadoModule.closeFormModal()" class="text-white hover:text-gray-200 transition-colors">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <!-- Modal Body -->
            <div class="p-6 max-h-[70vh] overflow-y-auto">
                <form id="ahorro-form" class="space-y-4">
                    <input type="hidden" id="form-id">
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Nro</label>
                            <input type="number" name="nro" id="form-nro" 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Año *</label>
                            <input type="number" name="anio" id="form-anio" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Mes *</label>
                            <input type="text" name="mes" id="form-mes" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Cédula *</label>
                            <input type="text" name="cedula" id="form-cedula" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Nombre Socio *</label>
                            <input type="text" name="nombre_socio" id="form-nombre-socio" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Nro Socio</label>
                            <input type="text" name="nro_socio" id="form-nro-socio"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Oficina</label>
                            <input type="text" name="oficina" id="form-oficina"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Nro Póliza</label>
                            <input type="number" name="nro_poliza" id="form-nro-poliza"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Nro Crédito</label>
                            <input type="number" name="nro_credito" id="form-nro-credito"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Monto Crédito</label>
                            <input type="number" step="0.01" name="monto_credito" id="form-monto-credito"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Valor Póliza</label>
                            <input type="number" step="0.01" name="valor_poliza" id="form-valor-poliza"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Fecha Emisión Crédito</label>
                            <input type="date" name="fecha_emision_credito" id="form-fecha-emision-credito"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Fecha Vencimiento Crédito</label>
                            <input type="date" name="fecha_vencimiento_credito" id="form-fecha-vencimiento-credito"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Fecha Emisión Póliza</label>
                            <input type="date" name="fecha_emision_poliza" id="form-fecha-emision-poliza"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Fecha Vencimiento Póliza</label>
                            <input type="date" name="fecha_vencimiento_poliza" id="form-fecha-vencimiento-poliza"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Estatus</label>
                        <select name="estatus" id="form-estatus"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                            <option value="">Seleccionar...</option>
                            <option value="ACTIVO">ACTIVO</option>
                            <option value="INACTIVO">INACTIVO</option>
                            <option value="SUSPENDIDO">SUSPENDIDO</option>
                            <option value="PAUSADO">PAUSADO</option>
                            <option value="CANCELADO">CANCELADO</option>
                            <option value="PENDIENTE">PENDIENTE</option>
                            <option value="VENCIDO">VENCIDO</option>
                        </select>
                    </div>

                    <div class="pt-4 border-t border-gray-100 flex justify-end space-x-3">
                        <button type="button" onclick="window.AhorroProgramadoModule.closeFormModal()"
                                class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors font-medium">
                            Cancelar
                        </button>
                        <button type="submit"
                                class="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors font-medium shadow-md">
                            Guardar Registro
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Main JavaScript -->
    <script src="main.js"></script>
    <script src="ahorro_programado.js"></script>
</body>
</html>
