<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créditos - Sistema de Gestión</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Custom Styles -->
    <style>
        html {
            scrollbar-gutter: stable;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            margin: 0;
            padding: 0;
        }

        #loading-screen.fade-out {
            opacity: 0;
            visibility: hidden;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            text-align: center;
        }

        .loading-brand {
            color: white;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 0.5rem;
        }

        /* Hide main content initially */
        #app {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        #app.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-dark-blue': '#001749',
                        'brand-orange': '#e48410',
                        'brand-light-blue': '#3787c6',
                        'brand-accent-blue': '#015cd0',
                        'brand-purple': '#7c3aed',
                        'brand-purple-dark': '#6d28d9',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 antialiased">

    <!-- Loading Screen -->
    <div id="loading-screen" style="display: flex;">
        <div class="text-center">
            <div class="loading-spinner"></div>
            <div class="loading-text">Verificando acceso...</div>
            <div class="loading-brand">Sistema de Gestión</div>
        </div>
    </div>

    <div id="app" class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-gradient-to-r from-blue-900 via-purple-900 to-purple-800 text-white py-6 px-6 shadow-lg">
            <div class="max-w-7xl mx-auto">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4 ml-[5%] transition-all duration-300 ease-in-out cursor-pointer" onclick="window.location.href='index.html'">
                        <img src="https://i.postimg.cc/zBPmbxNT/TRANSPARENTE-min.png" 
                             alt="Tupak Rantina Logo" 
                             class="h-12 md:h-16 w-auto transition-all duration-300 ease-in-out">
                        <div class="text-left">
                            <h1 class="text-xl md:text-2xl font-bold transition-all duration-300 ease-in-out">Sistema de Gestión</h1>
                            <p class="text-gray-300 text-xs md:text-sm transition-all duration-300 ease-in-out">Módulo de Créditos</p>
                        </div>
                    </div>
                    
                    <!-- User Info and Logout -->
                    <div class="flex items-center space-x-4">
                        <button onclick="window.location.href='index.html'" class="text-sm text-gray-300 hover:text-white mr-4">
                            <i class="fas fa-arrow-left mr-1"></i> Volver al Menú
                        </button>
                        <div class="text-right hidden md:block">
                            <div class="text-sm text-gray-300">Bienvenido</div>
                            <div id="user-info" class="font-semibold">Usuario</div>
                        </div>
                        <div id="logout-btn" class="hidden">
                            <!-- Logout button will be added by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Content -->
        <main class="flex-grow py-6 px-4 bg-gray-50">
            <div class="max-w-7xl mx-auto">
                
                <!-- Toolbar -->
                <div class="bg-white rounded-xl shadow-sm p-4 mb-6 flex flex-col lg:flex-row justify-between items-center gap-4">
                    <div class="flex flex-col md:flex-row items-center space-y-3 md:space-y-0 md:space-x-4 w-full lg:w-auto">
                        <div class="relative w-full md:w-64">
                            <input type="text" id="search-input" 
                                   class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" 
                                   placeholder="Buscar por cédula, nombre, crédito...">
                            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                        
                        <div class="flex space-x-2 w-full md:w-auto">
                            <select id="filter-select" class="w-1/3 md:w-auto border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm">
                                <option value="all">Estado: Todos</option>
                                <option value="regularizado">Regularizados</option>
                                <option value="no-regularizado">No Regularizados</option>
                            </select>
                            <button onclick="window.CreditosModule.generateReport()" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors flex items-center">
                                <i class="fas fa-file-alt mr-2"></i> Reporte
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center space-x-4 w-full lg:w-auto justify-between lg:justify-end">
                        <span id="total-records" class="text-sm text-gray-500 font-medium whitespace-nowrap">0 registros</span>
                    </div>
                </div>

                <!-- Table -->
                <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-100">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100 transition-colors" onclick="window.CreditosModule.sortBy('fecha_hora')" data-sort="fecha_hora">
                                        Fecha Aprobación <i class="fas fa-sort-down sort-icon ml-1 text-purple-600"></i>
                                    </th>
                                    <th scope="col" class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100 transition-colors" onclick="window.CreditosModule.sortBy('cedula_socio')" data-sort="cedula_socio">
                                        Cédula <i class="fas fa-sort sort-icon ml-1 text-gray-400"></i>
                                    </th>
                                    <th scope="col" class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100 transition-colors" onclick="window.CreditosModule.sortBy('nombre_socio')" data-sort="nombre_socio">
                                        Socio <i class="fas fa-sort sort-icon ml-1 text-gray-400"></i>
                                    </th>
                                    <th scope="col" class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100 transition-colors" onclick="window.CreditosModule.sortBy('monto_aprobado')" data-sort="monto_aprobado">
                                        Monto <i class="fas fa-sort sort-icon ml-1 text-gray-400"></i>
                                    </th>
                                    <th scope="col" class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100 transition-colors" onclick="window.CreditosModule.sortBy('credito')" data-sort="credito">
                                        Crédito <i class="fas fa-sort sort-icon ml-1 text-gray-400"></i>
                                    </th>
                                    <th scope="col" class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100 transition-colors" onclick="window.CreditosModule.sortBy('asesor_credito')" data-sort="asesor_credito">
                                        Asesor <i class="fas fa-sort sort-icon ml-1 text-gray-400"></i>
                                    </th>
                                    <th scope="col" class="px-3 py-2 text-center text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100 transition-colors" onclick="window.CreditosModule.sortBy('regularizado_cred')" data-sort="regularizado_cred">
                                        Regularizado <i class="fas fa-sort sort-icon ml-1 text-gray-400"></i>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="creditos-table-body" class="bg-white divide-y divide-gray-200">
                                <!-- Rows will be populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Modal de Confirmación -->
    <div id="confirm-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm transform transition-all scale-100">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-orange-100 mb-4">
                    <i class="fas fa-exclamation-triangle text-orange-600 text-xl"></i>
                </div>
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="confirm-title">Confirmar Acción</h3>
                <div class="mt-2">
                    <p class="text-sm text-gray-500" id="confirm-message">
                        ¿Estás seguro de realizar esta acción?
                    </p>
                </div>
            </div>
            <div class="mt-5 sm:mt-6 flex space-x-3">
                <button type="button" id="confirm-cancel-btn"
                        class="w-1/2 inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 sm:text-sm">
                    Cancelar
                </button>
                <button type="button" id="confirm-ok-btn"
                        class="w-1/2 inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-purple-600 text-base font-medium text-white hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 sm:text-sm">
                    Confirmar
                </button>
            </div>
        </div>
    </div>

    <!-- Main JavaScript -->
    <script src="main.js"></script>
    <script src="creditos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Esperar a que main.js inicialice y verifique auth
            
            // Pequeño delay para asegurar que main.js ha procesado la auth
            setTimeout(() => {
                if (!window.GestionAuth.isAuthenticated()) {
                    // Si no está autenticado, main.js ya redirigió
                    return;
                }

                // Verificar acceso específico para este módulo
                // Roles permitidos: admin, asesor
                if (!window.GestionAuth.checkAccess(['admin', 'asesor'])) {
                    alert('No tienes permiso para acceder a este módulo.');
                    window.location.href = 'index.html';
                }
            }, 1000);
        });
    </script>
</body>
</html>
